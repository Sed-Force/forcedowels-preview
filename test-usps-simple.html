<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple USPS Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:disabled { background: #ccc; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üöö Simple USPS Test</h1>
    <p>This tests the USPS integration with a simple request.</p>
    
    <button onclick="testUSPS()">Test USPS Rates</button>
    
    <div id="result"></div>

    <script>
        async function testUSPS() {
            const button = event.target;
            const result = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = 'Testing...';
            result.innerHTML = '<div class="result">üîÑ Testing USPS rates...</div>';
            
            try {
                const response = await fetch('/api/shipping/rates', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        items: [{ sku: 'FORCE-500', qty: 1 }],
                        to: {
                            street: '123 Test St',
                            city: 'Los Angeles', 
                            state: 'CA',
                            postal: '90210',
                            country: 'US'
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                
                const uspsRates = data.rates?.filter(r => r.carrier === 'USPS') || [];
                const upsRates = data.rates?.filter(r => r.carrier === 'UPS') || [];
                
                let html = '<div class="result success">';
                html += `<h3>‚úÖ API Response Received</h3>`;
                html += `<p><strong>Total rates:</strong> ${data.rates?.length || 0}</p>`;
                html += `<p><strong>USPS rates:</strong> ${uspsRates.length}</p>`;
                html += `<p><strong>UPS rates:</strong> ${upsRates.length}</p>`;
                
                if (uspsRates.length > 0) {
                    html += '<h4>USPS Rates:</h4>';
                    uspsRates.forEach(rate => {
                        html += `<p>‚Ä¢ ${rate.service}: $${(rate.priceCents / 100).toFixed(2)}</p>`;
                    });
                }
                
                html += '<details><summary>Raw Response</summary>';
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                html += '</details>';
                html += '</div>';
                
                result.innerHTML = html;
                
            } catch (error) {
                result.innerHTML = `<div class="result error"><h3>‚ùå Error</h3><p>${error.message}</p></div>`;
            } finally {
                button.disabled = false;
                button.textContent = 'Test USPS Rates';
            }
        }
    </script>
</body>
</html>
