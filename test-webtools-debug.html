<!DOCTYPE html>
<html>
<head>
    <title>USPS WebTools Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; border: 1px solid #ff9999; }
        .success { background: #e6ffe6; border: 1px solid #99ff99; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>üîç USPS WebTools Debug Test</h1>
    <p>This will test the USPS WebTools API directly with your credentials.</p>
    
    <button onclick="testWebTools()">Test USPS WebTools</button>
    
    <div id="results"></div>

    <script>
        async function testWebTools() {
            const results = document.getElementById('results');
            results.innerHTML = '<div class="result">üîÑ Testing USPS WebTools...</div>';
            
            try {
                console.log('[1] Starting WebTools test...');
                
                const response = await fetch('/api/test-webtools', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                console.log('[2] Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const data = await response.json();
                console.log('[3] Response data:', data);
                
                let html = `<div class="result ${data.success ? 'success' : 'error'}">`;
                html += `<h3>${data.success ? '‚úÖ' : '‚ùå'} WebTools Test Results</h3>`;
                
                if (data.success) {
                    html += `<p><strong>üéâ SUCCESS!</strong> WebTools is working!</p>`;
                    html += `<p><strong>Rates found:</strong> ${data.rates?.length || 0}</p>`;
                    html += `<p><strong>Services:</strong> ${data.services?.join(', ') || 'None'}</p>`;
                    html += `<p><strong>Total Rate:</strong> $${data.totalRate?.toFixed(2) || '0.00'}</p>`;
                } else {
                    html += `<p><strong>‚ùå FAILED:</strong> ${data.error}</p>`;
                }
                
                html += '<details><summary>Full Response</summary>';
                html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                html += '</details>';
                html += '</div>';
                
                results.innerHTML = html;
                
            } catch (error) {
                console.error('WebTools test error:', error);
                
                let html = '<div class="result error">';
                html += '<h3>‚ùå WebTools Test Failed</h3>';
                html += '<p><strong>Error:</strong> ' + error.message + '</p>';
                html += '</div>';
                
                results.innerHTML = html;
            }
        }
    </script>
</body>
</html>
