<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Confirmed — Force Dowels™</title>
  <meta name="description" content="Your Force Dowels order has been confirmed.">
  <link rel="icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css?v=success-3">
  <style>
    /* Small page-local tweaks for the summary layout */
    .success-wrap { padding: 32px 0; }
    .summary-card {
      background: #0B1C2A; color: #fff; border-radius: 16px;
      padding: 24px; display: grid; gap: 24px;
    }
    .summary-head { display:flex; align-items:center; justify-content:space-between; }
    .summary-head h1 { margin:0; font-size: clamp(20px, 2.2vw, 28px); }
    .kv { list-style:none; padding:0; margin:0; display:grid; gap:10px; }
    .kv li { display:flex; gap:10px; align-items:baseline; }
    .kv .k { font-weight:700; min-width:110px; }
    .kv .k::after { content: ": "; }  /* <- adds colon + space after each label */
    .kv .v { font-weight:600; opacity: 0.95; }
    .items-card {
      background: #081521; border-radius: 14px; padding: 18px; display:grid; gap: 8px;
    }
    .item-line { display:flex; justify-content:space-between; gap:16px; }
    .item-main { display:grid; gap:4px; }
    .item-title { font-weight:700; }
    .item-note { font-size:14px; opacity:0.85; }
    .continue-cta { display:flex; gap:12px; flex-wrap:wrap; }
  </style>
</head>
<body>

<!-- Simple header (keeps your site look consistent) -->
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="/" aria-label="Force Dowel Company">
      <img src="/images/force-dowel-logo.jpg" alt="Force Dowel Company logo" />
    </a>
    <nav class="nav" aria-label="Primary">
      <a href="/">Home</a>
      <a href="/order.html">Order</a>
      <a href="/videos.html">Videos</a>
      <a href="/faq.html">FAQ</a>
      <div class="nav-dropdown">
        <button class="nav-dropbtn" type="button" aria-haspopup="true" aria-expanded="false">
          <span class="nav-drop-label">Distributors</span>
          <span class="nav-caret">▾</span>
        </button>
        <div class="nav-dropmenu" role="menu">
          <a href="/distributors.html" role="menuitem">Find a Distributor</a>
          <a href="/distributor-application.html" role="menuitem">Become a Distributor</a>
        </div>
      </div>
      <a href="/contact.html" class="btn btn--accent">Contact</a>
    </nav>
    <div class="header-actions">
      <a href="/cart.html"
         class="btn btn--ghost btn--invert"
         id="btn-cart"
         aria-label="Shopping cart"
         onclick="window.location='/cart.html'; return false;">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M7 18a2 2 0 1 0 0 4a2 2 0 0 0 0-4m10 0a2 2 0 1 0 0 4a2 2 0 0 0 0-4M6.2 6l.3 2h12.3a1 1 0 0 1 1 1l-1.2 6a2 2 0 0 1-2 1.6H8.7a2 2 0 0 1-2-1.7L5.3 5H3V3h3a1 1 0 0 1 1 .9L7.2 6Z"/>
        </svg>
        <span class="hide-sm">Cart</span>
        <span id="cart-count" class="badge"></span>
      </a>
    </div>
  </div>
</header>

<main id="content">
  <section class="section success-wrap">
    <div class="container">
      <div class="summary-card">
        <div class="summary-head">
          <h1>Order Confirmed</h1>
          <img src="/images/force-dowel-logo.jpg" alt="Force Dowels" style="height:34px;border-radius:999px;">
        </div>

        <!-- Key values -->
        <ul class="kv">
          <li><span class="k">Order</span><span class="v" id="s-order">—</span></li>
          <li><span class="k">Status</span><span class="v" id="s-status">—</span></li>
          <li><span class="k">Amount</span><span class="v" id="s-amount">—</span></li>
          <li><span class="k">Email</span><span class="v" id="s-email">—</span></li>
        </ul>

        <!-- Items (no trailing $ on the row as requested) -->
        <div class="items-card">
          <div class="item-line">
            <div class="item-main">
              <div class="item-title">Items</div>
              <div class="item-note" id="s-items">
                <!-- filled by script-success.js: titles/notes only, no $ on this row -->
              </div>
            </div>
          </div>
        </div>

        <div class="continue-cta">
          <a class="btn btn--accent" href="/order.html">Order More</a>
          <a class="btn btn--ghost" href="/">Back to Home</a>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-bottom">
    <div class="footer-bottom-left">
      <p>© <span id="year"></span> Force Dowels. All rights reserved.</p>
    </div>
    <nav class="footer-bottom-right">
      <a href="/privacy.html">Privacy Policy</a>
      <a href="/terms.html">Terms of Service</a>
    </nav>
  </div>
</footer>

<script> (function(){ var y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear(); })(); </script>
<script defer src="scripts/customer/script-success.js?v=4"></script>
</body>
</html>
