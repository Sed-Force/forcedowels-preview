<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Force Dowel</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1C4A99 0%, #2563eb 100%);
      color: #111827;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 48px;
      width: 100%;
      max-width: 420px;
    }
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1C4A99;
      margin-bottom: 8px;
    }
    .logo p {
      font-size: 14px;
      color: #6b7280;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.2s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #1C4A99;
      box-shadow: 0 0 0 3px rgba(28, 74, 153, 0.1);
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      background: #1C4A99;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }
    .btn-login:hover {
      background: #153a7a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(28, 74, 153, 0.3);
    }
    .btn-login:active {
      transform: translateY(0);
    }
    .btn-login:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
      border-left: 4px solid #dc2626;
    }
    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Force Dowel Admin</h1>
      <p>Please sign in to continue</p>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="btn-login" id="login-btn">Sign In</button>
    </form>
  </div>

  <script>
    // Check if already logged in
    if (sessionStorage.getItem('admin_authenticated') === 'true') {
      window.location.href = '/admin.html';
    }

    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Hide previous errors
      errorMsg.classList.remove('show');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        const res = await fetch('/api/admin/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          // Store authentication in session
          sessionStorage.setItem('admin_authenticated', 'true');
          sessionStorage.setItem('admin_username', username);
          
          // Redirect to admin panel
          window.location.href = '/admin.html';
        } else {
          throw new Error(data.message || 'Invalid credentials');
        }
      } catch (err) {
        errorMsg.textContent = err.message;
        errorMsg.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
